<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Tracker</title>
</head>
<body>
<div align="center">
    <h1>COVID - 19 TRACKER</h1>
</div>
<div th:if="${countryList}!=null">
    <div align="center">
        <div style="color: blue;">
            <span>TOTAL_CONFIRMED</span>
            <span th:text="${TOTAL_CONFIRMED}"></span>
        </div>
        <div style="color: red">
            <span>TOTAL_DEATHS</span>
            <span th:text="${TOTAL_DEATHS}"></span>
        </div>
        <div style="color: green;">
            <span>TOTAL_RECOVERED</span>
            <span th:text="${TOTAL_RECOVERED}"></span>
        </div>
    </div>
    <div align="center">
        <table>
            <tr>
                <th colspan="2">Country</th>
                <th>Cases</th>
                <th>Deaths</th>
                <th>Recovered</th>
                <th>Active</th>

                <th>Today Cases</th>
                <th>Today Deaths</th>
                <th>Critical</th>
                <th>Tests Done</th>

            </tr>
            <tr th:each="country : ${countryList}">
                <td><img th:src="${country.countryInfo.flag}" height="25px" width="50px"></td>
                <td th:text="${country.country}"></td>
                <td th:text="${country.cases}"></td>
                <td th:text="${country.deaths}"></td>
                <td th:text="${country.recovered}"></td>
                <td th:text="${country.active}"></td>
                <td th:text="${country.todayCases}"></td>
                <td th:text="${country.todayDeaths}"></td>
                <td th:text="${country.critical}"></td>
                <td th:text="${country.tests}"></td>
            </tr>
        </table>
    </div>
</div>
<div th:unless="${countryList}!=null">
    <h4 align="center" th:text="${error}" style="color: red;"></h4>
</div>


</body>
</html>
